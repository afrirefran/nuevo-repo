<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <title>Supermarket</title>
</head>

<body>

<!--ESTANTERÍA-->
<div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 estanteria" id="estanteria">
                
             
                

  <!-- PRODUCTOS --> 

                <div class="row images" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">
                    <div class="col-2" id="manzana" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/manzana.png" alt="manzana" class="manzana"/>
                        <span>0.5€</span>
                    </div>
                       
                   <div class="col-2" id="naranja" draggable="true" ondragstart="drag(this, event)">  
                        <img src="img/supermarket/png/naranja.png" alt="naranja" class="naranja"/>
                        <span>0.5€</span>
                    </div>
                   
                    <div class="col-2" id="platano" draggable="true" ondragstart="drag(this, event)"> 
                        <img src="img/supermarket/png/platano.webp" alt="platano" class="platano"/> 
                        <span>1€</span>       
                    </div>
                </div> 




                <div class="row images_1"  ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">
                    <div class="col-2" id="uvas" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/uvas.png" alt="uvas" class="uvas"/>
                        <span>0.7€</span>
                    </div>

                    <div class="col-2" id="aguacate" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/aguacate.png" alt="aguacate" class="aguacate"/>
                        <span>1.5€</span>
                    </div>

                    <div class="col-2" id="limon" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/limon.webp" alt="limon" class="limon"/>
                        <span>0.3€</span>
                    </div>
                </div>




                <div class="row images_2"  ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">
                
                    <div class="col-3" id="lechuga" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/lechuga.png" alt="lechuga" class="lechuga"/>
                        <span>1€</span>
                    </div>

                    <div class="col-3" id="tomates" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/tomates2.png" alt="tomates" class="tomates"/>
                        <span>1€</span>
                    </div>
                </div>




                <div class="row images_3"  ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">
                    <div class="col-3" id="huevos" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/huevos.png" alt="huevos" class="huevos"/>
                        <span>3€</span>
                    </div>

                    <div class="col-3" id="pan" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/pan.png" alt="pan" class="pan"/>
                        <span>3€</span>
                    </div>
                </div>




                <div class="row images_4" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">

                    <div class="col-3" id="pez" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/pez.png" alt="pez" class="pez"/>
                        <span>2.5€</span>
                    </div>
                    

                    <div class="col-3" id="pollo" draggable="true" ondragstart="drag(this, event)">
                        <img src="img/supermarket/png/pollo.png" alt="pollo" class="pollo"/>
                        <span>8€</span>
                    </div>
                </div>

            </div>
  <!--FIN PRODUCTOS-->
<!--FIN ESTANTERÍA-->





<!--CARRITO DE COMPRA-->
            <div class="col-12 col-sm-6">
                    <div id="precios" class="row carShopping images images_1 images_2 images_3 images_4" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">
                    </div> 

                    <!--UBICACIÓN DONDE SE MOSTRARÁ EL TOTAL DE LA COMPRA-->
                    <p class="total">TOTAL:</p><span id="resultado"></span>
                    <!--FIN DE LA UBICACIÓN DONDE SE MOSTRARÁ EL TOTAL DE LA COMPRA-->
            </div>
    </div>
</div>
<!--FIN DE CARRITO DE COMPRA-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="/JS/main.js"></script> 
</body>
</html>
